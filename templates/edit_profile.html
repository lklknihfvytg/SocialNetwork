{% extends 'base.html' %}
{% block title %}Редактирование страницы{% endblock title %}
{% block container %}


            <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-10">
                <form action="{% url 'network:edit_profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8 grid-margin">
                            <div class="profile-header">
                                <div class="cover">
                                    <div class="gray-shade"></div>
                                    <figure>
                                        <img src="https://bootdey.com/img/Content/bg1.jpg" class="img-fluid"
                                             alt="profile cover">
                                    </figure>
                                    <div class="cover-body d-flex justify-content-between align-items-center">
                                        <div>
                                            <img class="profile-pic"
                                                 src="{{ user.profile.profile_pic.url }}"
                                                 alt="profile">
                                            &emsp;&emsp;&emsp;
                                            <span style="margin-top: 60px;" class="edit">
                                            <input type="text" id="name" class="profile small" name="name" value="{% if user.profile %}{{ user.profile.name }}{% else %}{{user.username}}{% endif %}">
                                            <input type="text" id="surname" class="profile small" name="surname" value="{{ user.profile.surname }}">
                                            <br><br><label>Обновить фото&nbsp;&nbsp;
                                            <input type="file" name="profile_pic"></label>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="header-links">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- ========= // Posts \\ ========= -->
                        <div class="col-12 col-sm-12 col-md-10 col-lg-10 col-xl-8">
                            <div class="row">
                                <div class="col-12 grid-margin">
                                    <div class="card rounded">
                                        <div class="card-child">
                                            <label><span class="edit">Краткая информация:</span>
                                            <input type="text" id="about" class="profile big" name="about" placeholder="Расскажите о себе" value="{{ user.profile.about }}"></label>
                                            <br><label><span class="edit">&nbsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Город:</span>
                                            <input type="text" id="city" class="profile mid" name="city" value="{{ user.profile.city }}"></label>
                                            <br><label><span class="edit">&emsp;&emsp;&emsp;Дата рождения:</span>
                                            <input class="profile mid" type="date" name="date_of_birth" value="{{ user.profile.date_of_birth|date:'Y-m-j' }}"></label>
                                            {% for message in messages %}
                                                <p>{{message}}</p>
                                            {% endfor %}
                                            <br><input type="submit" class="centering btn btn-primary btn-icon-text btn-edit-profile" value="Сохранить">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>


{% endblock container %}
