{% extends 'base_auth.html' %}
{% block title %}Вход{% endblock title %}
{% block container %}


    <div id="formContent">
        <!-- Tabs Titles -->
        <h2 class="active"> Вход </h2>
        <h3 class="inactive underlineHover">
            <a class="underlineHover" href="../register"><b> Регистрация </b></a>
        </h3>
        <!-- Login Form -->
        <form action="{% url 'authentication:login' %}" method="post">
            {% csrf_token %}
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="логин">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="пароль">
            <input type="submit" class="fadeIn fourth" value="Войти">
        </form>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        <!-- Remind Passowrd -->
        <a class="underlineHover" href="#">Забыли пароль?</a><br><br>
    </div>


{% endblock container %}
