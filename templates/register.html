{% extends 'base_auth.html' %}
{% block title %}Регистрация{% endblock title %}
{% block container %}


    <div id="formContent">
        <!-- Tabs Titles -->
        <h3 class="inactive">
            <a class="underlineHover" href="../login"><b> Вход </b></a>
        </h3>
        <h2 class="active underlineHover"> Регистрация </h2>
        <!-- Login Form -->
        <form action="{% url 'authentication:register' %}" method="post">
            {% csrf_token %}
            <input type="text" id="name" class="fadeIn second" name="name" placeholder="имя">
            <input type="text" id="surname" class="fadeIn second" name="surname" placeholder="фамилия">
            <input type="text" id="username" class="fadeIn second" name="username" placeholder="логин">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="пароль">
            <input type="submit" class="fadeIn fourth" value="Зарегистрироваться">
        </form>
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        <!-- Remind Passowrd -->
        <a class="underlineHover" href="#">Забыли пароль?</a><br><br>
    </div>


{% endblock container %}
